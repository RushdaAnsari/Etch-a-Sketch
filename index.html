<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Playfair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ea12f23022.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <header class="header">
        <h1>Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" name="color-picker" id="colorPicker" value="#f37c1b">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="slider">
                <div id="sizeValue">16 x 16</div>
                <input id="range" type="range" min="1" max="64" value="16">
            </div>
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©

        </p>
        <a href="https://github.com/RushdaAnsari">
            <i id = "icon" class="fa-brands fa-github"></i>
        </a>

    </footer>  
    <script src="script.js"></script>

</body>
</html>
